{% extends 'base.html' %}
{% block title %}
Import Contacts
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Import Contacts</h1>
</div>

<div class="card-body w-75 border-primary mb-3 text-center">
    <div class="container">
        <div class="row">
            <form action={% url 'contacts:contacts-import' %} method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!--start of div card -->
                <div class="card">
                    <div class="mb-3">
                        <input class="form-control" type="file" required name="files">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Import</button>
                    </div>
                </div>
                <!--end of div card-->
            </form>
        </div>
    </div>
</div>


{% endblock content %}
