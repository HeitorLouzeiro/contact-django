{% extends 'base.html' %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Contacts Register</h1>
</div>

<div class="card-body w-75 border-primary mb-3 text-center">
    <div class="container">
        <div class="row">
            <form action= {% url 'contacts:contact-register' %} method="POST">
                {% csrf_token %}
                <!--start of div card -->
                <div class="card">
                {% include 'contacts/pages/form-contact.html' %}
                
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
                <!--end of div card-->
            </form>
        </div>
    </div>
</div>


{% endblock content %}
